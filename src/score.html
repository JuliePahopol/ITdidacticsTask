    <div class="score">
        <div class="container">
            <h1 class="my-4">Progress Statistics</h1>

            <table class="table">
                <thead>
                    <tr>
                        <th>Test</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="statistics"></tbody>
            </table>
        </div>
    </div>


    <script>
        // Funcție pentru a încărca și a afișa testele din localStorage
        function loadResults() {
            // Citim datele din localStorage
            const allTests = JSON.parse(localStorage.getItem('allTests')) || [];

            if (Array.isArray(allTests)) {
                const statisticsTable = document.getElementById('statistics');

                allTests.forEach(test => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${test.testId}</td>
                        <td>${test.score}</td>
                    `;
                    statisticsTable.appendChild(row);
                });
            } else {
                // Dacă nu există un array valid, afișăm un mesaj de eroare
                console.error('No valid test data found in localStorage');
            }
        }

        // Încarcă rezultatele când pagina este deschisă
        loadResults();
    </script>
